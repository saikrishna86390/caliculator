<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>CALICULATOR</h1>
    <div id="maindiv">
      <!--DISPALY-->
      <div>
        <input id="display" type="text" readonly />
      </div>
      <hr />
      <!--BUTTONS-->
      <div id="buttons">
        <button
          class="btn btn-outline-warning"
          onclick="displayResult='';
        document.querySelector('#display').value = displayResult;"
        >
          C
        </button>
        <button
          class="btn btn-outline-warning"
          onclick="displayResult=displayResult+'+';
        document.querySelector('#display').value = displayResult;"
        >
          +
        </button>

        <button
          class="btn btn-outline-warning"
          onclick="displayResult=displayResult+'-';
        document.querySelector('#display').value = displayResult;"
        >
          -
        </button>

        <button
          class="btn btn-outline-warning"
          onclick="displayResult=displayResult+'/';
        document.querySelector('#display').value = displayResult;"
        >
          /
        </button>

        <button
          class="btn btn-outline-warning"
          onclick="displayResult=displayResult+'%';
        document.querySelector('#display').value = displayResult;"
        >
          %
        </button>

        <button
          class="btn btn-outline-warning"
          onclick="displayResult=displayResult+'1'; //here we give action for that button//
        document.querySelector('#display').value = displayResult;//here we send date to dispaly"
        >
          1
        </button>

        <button
          class="btn btn-outline-warning"
          onclick="displayResult=displayResult+'2';
        document.querySelector('#display').value = displayResult;"
        >
          2
        </button>

        <button
          class="btn btn-outline-warning"
          onclick="displayResult=displayResult+'3';
        document.querySelector('#display').value = displayResult;"
        >
          3
        </button>

        <button
          class="btn btn-outline-warning"
          onclick="displayResult=displayResult+'4';
        document.querySelector('#display').value = displayResult;"
        >
          4
        </button>

        <button
          class="btn btn-outline-warning"
          onclick="displayResult=displayResult+'5';
        document.querySelector('#display').value = displayResult;"
        >
          5
        </button>

        <button
          class="btn btn-outline-warning"
          onclick="displayResult=displayResult+'6';
        document.querySelector('#display').value = displayResult;"
        >
          6
        </button>

        <button
          class="btn btn-outline-warning"
          onclick="displayResult=displayResult+'7';
        document.querySelector('#display').value = displayResult;"
        >
          7
        </button>

        <button
          class="btn btn-outline-warning"
          onclick="displayResult=displayResult+'8';
        document.querySelector('#display').value = displayResult;"
        >
          8
        </button>

        <button
          class="btn btn-outline-warning"
          onclick="displayResult=displayResult+'9';
        document.querySelector('#display').value = displayResult;"
        >
          9
        </button>

        <button
          class="btn btn-outline-warning"
          onclick="displayResult=displayResult+'0';
        document.querySelector('#display').value = displayResult;"
        >
          0
        </button>

        <button
          class="btn btn-outline-warning"
          onclick="displayResult=eval(displayResult);
        document.querySelector('#display').value = displayResult;"
        >
          =
        </button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
